# Site settings
locale: "en-US"
title: "Muhammad Munsif"
name: "Muhammad Munsif"
description: "AcademicPages-style site using Minimal Mistakes"
url: "https://munsif200.github.io"
baseurl: ""
repository: "munsif200/munsif200.github.io"

# Theme (AcademicPages uses Minimal Mistakes)
remote_theme: "mmistakes/minimal-mistakes@4.26.2"
minimal_mistakes_skin: "default"

# Plugins (GitHub Pagesâ€“compatible)
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-include-cache
  - jekyll-seo-tag
  - jemoji

# Markdown + Math
markdown: kramdown
kramdown:
  input: GFM
  math_engine: mathjax
  hard_wrap: false

# Pagination
paginate: 5
paginate_path: "/blog/page:num/"

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: "pages"
    values:
      layout: single
      author_profile: true

# Author (shown in sidebar when author_profile: true)
author:
  name: "Muhammad Munsif"
  bio: "Currently, pursuing PhD degree from Sejong University."
  location: "Seoul, South Korea"
  links:
